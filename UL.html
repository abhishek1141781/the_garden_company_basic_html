<!DOCTYPE html>

<html>

<head> 
	<style type="text/css">
	ul {list-style-type: disc}
	ol {list-style-type: lower-alpha}
	</style>
</head>

<body>
<h1>Unordered List</h1>
<ul>
<li>Bring in the mail</li>
<li>Take out the trash</li>
<li>Feed the dogs</li>
<li>Stop the <b>Newspaper</b> delivery</li>
</ul>





</body>
</html>
